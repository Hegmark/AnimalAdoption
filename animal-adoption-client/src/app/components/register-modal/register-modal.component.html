<div class="modal-overlay" (click)="close()" *ngIf="isOpen">
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>Regisztráció</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <input type="text" placeholder="Felhasználónév" required [(ngModel)]="username" name="username" />
        <input type="email" placeholder="Email" required [(ngModel)]="email" name="email" />
        <input type="password" placeholder="Jelszó" required [(ngModel)]="password" name="password" />
        <button type="submit">Regisztráció</button>
        <div *ngIf="error" class="error">{{ error }}</div>
      </form>
    </div>
  </div>
